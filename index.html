<!DOCTYPE html>
<html>
<head>
	<title>jsDatePicker</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<style>
	.container{
		width: 980px; 
		margin:0 auto;
	}

	.dt-current{
		color: #89C4F4;
	}

	.dt-selected{
		background-color: #89C4F4;
		color: #3A539B;
	}

	.dt-container{
		background: #4B77BE;
		display: inline-block;
		color: white;
		font-family: 'Open Sans','Arial', sans-serif;
		font-size: 12px;

		/* Supprime le highligth sur la selection*/
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-moz-user-select: none;   
		-ms-user-select: none;    
		-o-user-select: none;
		user-select: none; 
	}

	.dt-container.hidden{
		display: none;
	}

	.dt-table{
		border-collapse: collapse;
	}

	.dt-table th{
		font-weight: normal;
	}

	.dt-header-day{
		text-align: center;
	}

	.dt-day{
		text-align: center;
		cursor: pointer;
		width: 30px;
		height: 30px;
		transition:color 0.4s, background-color 0.4s;
	}
	.dt-day.enabled:hover{
		color: #3A539B;
	}
	.dt-day.disabled{
		cursor: default;
		background-color: #bdc3c7;
	}

	.dt-nav{
		cursor: pointer;
		height: 30px;
		width: 30px;
		line-height: 30px;
	}

	.dt-today{
		width: 100%;
		height: 30px;
		line-height: 30px;
		text-align: center;
		background-color: #89C4F4;
		cursor: pointer;
		transition:background-color 0.4s;
	}

	.dt-today:hover{
		background-color: #3A539B;
	}

</style>
<body>

	<div class="container">


		<div id="my-datepicker">
		</div>

		<br /> <br />
		<input type="text" value="" id="inputDatepicker" />

		<br /> <br />
		<input type="text" value="15/10/2015" id="inputDatepicker2" />
		<br /><br />

		<div id="my-datepicker-2">
		</div>

	</div>

<script src="jsDatePicker.js"></script>
<script>
	
	var jsDatePicker1 = new jsDatePicker({
		container : document.getElementById('my-datepicker'),
		currentMonth : 10,
		currentYear : 2015
	});

	var myInputDatepicker = new jsDatePicker({
		container : document.getElementById('inputDatepicker'),
		closeOnSelect : true
	});

	var jsDatePicker2 = new jsDatePicker({
		container 	: document.getElementById('my-datepicker-2'),
		todayLabel 	: 'Ajourd\'hui',
		lang 		: 'FR',
		disabledItems : {
			days 	: ['tuesday', 'saturday'], 
			dates 	: ['18/09/2014', '20/11/2014']
		}
	});

	var myInputDatepicker2 = new jsDatePicker({
		container : document.getElementById('inputDatepicker2'),
		closeOnSelect : false
	});

</script>

</body>
</html>
